name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # ğŸšš Clone repo
      - uses: actions/checkout@v3

      # ğŸ”§ Set up Rust toolchain
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      # âœ… Run tests (no feature)
      - name: Test (default features)
        run: cargo test --all

      # âœ… Run tests with `policy` feature enabled
      - name: Test (with policy feature)
        run: cargo test --all --features policy

      # ğŸ“š Run doctests with `policy` feature
      - name: Doctest (with policy feature)
        run: cargo test --doc --features policy

      # ğŸ§¹ Lint with Clippy (fail on warnings)
      - name: Lint (clippy)
        run: cargo clippy --all-targets --all-features -- -D warnings

      # ğŸ¨ Check formatting (fail if not rustfmt'ed)
      - name: Check format
        run: cargo fmt --all -- --check
